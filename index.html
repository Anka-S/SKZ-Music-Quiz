<body>
    <header>
        <h1 class="main-header">SKZ Music Quiz</h1>
    </header>
    <main>
        <!-- Start page-->
        <section id="start-page">
            <h2 class="hidden-heading">Start Page</h2>
            <div class="container-fluid m-o pt-3">
                <div class="row m-0">
                    <div class="col-sm-6 offset-sm-3 game">
                        <!-- Header for large-sized devices -->
                        <h1 class="desktop-header">SKZ Music Quiz</h1>
                        <!-- Start game button -->
                        <div class="d-grid gap-2 col-6 mx-auto game-start">
                        <button type="submit" id="start-button" class="btn btn-success btn-lg">Start game</button>
                    </div>
                    <!-- The image for logo taken from Stick png -->
                    <div class="col-12 logo"><img src="assets/images/logo.png" class="img-fluid" alt="Name of the group 'Stray Kids'"></div>
                    </div>
                </div>
                
            </div>
        </section>
        <!-- Songs section -->
         <section id="songs">
            <h2 class="hidden-heading">Song section</h2>
            <div class="d-none">

                <audio src="assets/songs/taste.mp3" ></audio>
                <audio src="assets/songs/topline.mp3"></audio>
                <audio src="assets/songs/charmer.mp3"></audio>
                <audio src="assets/songs/chk-chk-boom1.mp3"></audio>
                <audio src="assets/songs/circus.mp3"></audio>
                <audio src="assets/songs/domino.mp3"></audio>
                <audio src="assets/songs/drive.mp3"></audio>
                <audio src="assets/songs/gods-menu.mp3"></audio>
                <audio src="assets/songs/hall-of-fame.mp3"></audio>
                <audio src="assets/songs/item.mp3"></audio>
                <audio src="assets/songs/maniac.mp3"></audio>
                <audio src="assets/songs/megaverse.mp3"></audio>
                <audio src="assets/songs/miroh.mp3"></audio>
                <audio src="assets/songs/red-lights.mp3"></audio>
                <audio src="assets/songs/side-effects.mp3"></audio>
                <audio src="assets/songs/sorry-i-love-you.mp3"></audio>
                <audio src="assets/songs/super-bowl.mp3"></audio>
                <audio src="assets/songs/the-sound.mp3"></audio>
                <audio src="assets/songs/thunderous.mp3"></audio>
            </div>
         </section>
         <!-- Game section -->
          <section id="gamePlay">
            <h2 class="hidden-heading">Play the game section</h2>
            <div class="container-fluid m-o pt-3">
                <div class="row m-0">
                    <div class="col-sm-6 offset-sm-3 game">
                        <h1 class="desktop-header">SKZ Music Quiz</h1>
            <div>
                <button class="restart btn btn-success btn-sm">Restart</button>
                <div id="countdown">Timer: 15</div>
                <div id="songsLeft" class="m-1">Songs left: 10</div>
                <div id="scores" class = "m-1"><span>Score: 0</span></div>
            </div>
            <div id="answers">
                <button class="btn btn-outline-secondary btn-sm m-1 answerButton">Answer1</button>
                <button class="btn btn-outline-secondary btn-sm m-1 answerButton">Answer2</button>
                <button class="btn btn-outline-secondary btn-sm m-1 answerButton">Answer3</button>
            </div>
            <div>
                <button id="nextSong" class="btn btn-secondary btn-sm mt-4 d-none">Next Song</button>
             </div>
             <!-- The image for logo taken from Stick png --> 
             <div class="col-12 logo"><img src="assets/images/logo.png" class="img-fluid" alt="Name of the group 'Stray Kids'"></div>
            </div>

                    </div>
                </div>
          </section>
          <!-- End of the game section -->
          <section id="endGame">
            <h1 class="hidden-heading">End of the game</h1>
            <div class="container-fluid m-o pt-3">
                <div class="row m-0">
                    <div class="col-sm-6 offset-sm-3 game p-5">
                        <h1 class="desktop-header">SKZ Music Quiz</h1>
            <h2>Your total score ///</h2>
            <button class="restart btn btn-success btn-lg mt-5">Play Again!</button>
         <!-- The image for logo taken from Stick png -->

        </div>           
        </div>
                </div>
